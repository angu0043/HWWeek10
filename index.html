<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="style.css" media="all">
  
</head>
<body>
<h1> HW Week 10 </h1>

  <div style = text-align: center; font-size: 11px;> Score of happiness in different countries </div>  
  <div id="vis1"> </div>
  
  <div style = text-align: center; font-size: 11px;> Score of happiness overtime </div>  
  <div id="vis2"> </div>

<script type="text/javascript">
  
  var spec1 = "visualization.vl.json";
  vegaEmbed('#vis1', spec1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var spec2 = "visualization2.vl.json";
  vegaEmbed('#vis2', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
